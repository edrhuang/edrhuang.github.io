<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script></head>

<body>
    
    <div class="intro">
        <div class="info">
            <h1>Welcome<br> My name is Edward and this site is <a href="#bio">about me</a> </h1>
            
            
        </div>
    </div>
    
    <div id="bio">
        <h2>About Me</h2>
    </div>
    
</body>

<script>
$(function() {
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
</script>
</html>
